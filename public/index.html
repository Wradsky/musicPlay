<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">

    <!--    如果是老ie浏览器让浏览器使用edge-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--    使用webkit高速引擎来渲染-->
    <meta name="renderer" content="webkit">
    <title>知渔音乐</title>
    <link rel="shortcut icon" href="favicon.ico" type="images/x-icon">

    <meta name="keywords"
          content="知渔音乐，音乐，播放器，知渔，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，music.163.com">
    <meta name="description" content="知渔音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon114.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon180.png">
    <script>
        let scale = 1.0 / window.devicePixelRatio;
        let text =
            `<meta name="viewport" content="width=device-width, initial-scale=${scale},minimum-scale=${scale},maximum-scale=${scale},user-scalable=no">`;
        document.write(text);
        document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
    // 此时打包会出错 因为有变量scale html-plugin不能解析遍历 需要用html-loader
        document.documentElement.setAttribute("data-size",window.devicePixelRatio+"")
        document.documentElement.setAttribute("data-bg","theme")
    </script>
<!--    设置浏览器前缀 以及es678中的高级语法 自动转换rem procss-pxcsrem-->
</head>
<body>
<div id="app"></div>
</body>
</html>
